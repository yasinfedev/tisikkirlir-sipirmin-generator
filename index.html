<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/style.css">
  <script src="lib/script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .card {
      width: 460px;
      margin: 10px auto;
    }

    label {
      font-weight: bold;
    }

    .card-header {
      font-weight: bold;
      color: white;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Tişikkirlir Sipirmin Generator</h2>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-center">Metindeki sesli harfleri dönüştürücü çalışması v.1.0</div>
      <div class="card-body bg-light">
        <form class="form-group">
          <label for="mesajAlani">Mesajınızı giriniz:</label>
          <textarea rows="3" id="mesajAlani" class="form-control"></textarea>
          <label for="formasyonSecimi">Formasyon seçiminiz:</label>
          <select id="formasyonSecimi" class="form-control">
            <option value="a">A</option>
            <option value="e">E</option>
            <option value="ı">I</option>
            <option value="i">İ</option>
            <option value="o" selected>O</option>
            <option value="ö">Ö</option>
            <option value="u">U</option>
            <option value="ü">Ü</option>
          </select><br>
          <input type="button" class="form-control btn btn-success" value="Çevir" onclick="metniDonustur()">
          <hr>
          <label for="ciktiAlani">Çıktınız:</label>
          <textarea rows="3" id="ciktiAlani" class="form-control" readonly></textarea><br>
          <input type="button" class="form-control btn btn-danger" value="Kopyala" onclick="ciktiMetniniPanoyaKopyala()">

        </form>
      </div>
    </div>
    <p class="text-center"><small>Tasarım & Kodlama: Yasin YILDIZ | @yasinfedev | <a href="https://linkedin.com/in/yasinfedev">Linkedin</a> | <a href="https://github.com/yasinfedev">Github</a> | <a href="https://twitter.com/yasin_fedev">Twitter</a></small></p>
  </div>

  <script>
    

    function metniDonustur() {
      var metin = document.getElementById("mesajAlani").value;
      var formasyon = document.getElementById("formasyonSecimi").value;

      // Dönüşüm işlemini gerçekleştir
      var donusturulmusMetin = sesliHarfleriDonustur(metin, formasyon);

      // Çıktı alanına yazdır (küçük harfe dönüştürülmüş olarak)
      document.getElementById("ciktiAlani").value = donusturulmusMetin.toLowerCase();
    }

    function sesliHarfleriDonustur(metin, formasyon) {
      // Sesli harf dönüşümü burada gerçekleştirilecek
      // Örnek bir dönüşüm fonksiyonu:
      var sesliHarfler = /[aeıioöuüAEIİOÖUÜ]/g;
      switch (formasyon) {
        case "a":
          return metin.replace(sesliHarfler, "A");
        case "e":
          return metin.replace(sesliHarfler, "E");
        case "ı":
          return metin.replace(sesliHarfler, "ı");
        case "i":
          return metin.replace(sesliHarfler, "i");
        case "o":
          return metin.replace(sesliHarfler, "O");
        case "ö":
          return metin.replace(sesliHarfler, "Ö");
        case "u":
          return metin.replace(sesliHarfler, "U");
        case "ü":
          return metin.replace(sesliHarfler, "Ü");
        // Diğer formasyonlar için case'ler ekleyebilirsiniz.
        default:
          return metin;
      }
    }

    function ciktiMetniniPanoyaKopyala() {
      var ciktiMetni = document.getElementById("ciktiAlani");
      ciktiMetni.select();
      document.execCommand("copy");
      alert("Çıktı metni panoya kopyalandı!");
    }

    
  </script>
</body>
</html>
